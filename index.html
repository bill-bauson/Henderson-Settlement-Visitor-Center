<!DOCTYPE html>
<html>
<head>
<title>Visitor Center</title>
<meta charset="utf-8">
<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, minimal-ui" />
<style> @-ms-viewport { width: device-width; } </style>
<link rel="stylesheet" href="vendor/reset.min.css">
<link rel="stylesheet" href="style.css">
</head>
<body class="multiple-scenes ">

<div id="pano"></div>

<div id="sceneList">
  <div>
    <div class="image-container">
      <img src="img/map.png" usemap="#imagemap" id="mapImage" alt="Map">
      
	  <map name="imagemap">
        <area shape="rect" coords="582,145,637,189" href="javascript:void(0)" class="scene" data-id="0-hall" data-rawcoords="582,145,637,189">
        <area shape="rect" coords="192,9,396,180" href="javascript:void(0)" class="scene" data-id="1-library" data-rawcoords="192,9,396,180">
        <area shape="polygon" coords="192,185,192,325,580,325,580,145,519,145,519,185" href="javascript:void(0)" class="scene" data-id="2-lobby" data-rawcoords="192,185,192,325,580,325,580,145,519,145,519,185">
        <area shape="rect" coords="9,9,188,325" href="javascript:void(0)" class="scene" data-id="3-media-room" data-rawcoords="9,9,188,325">
        <area shape="polygon" coords="400,9,400,180,515,180,515,140,636,140,636,9" href="javascript:void(0)" class="scene" data-id="4-organ-room" data-rawcoords="400,9,400,180,515,180,515,140,636,140,636,9">
        <area shape="rect" coords="9,329,795,380" href="javascript:void(0)" class="scene" data-id="5-porch" data-rawcoords="9,329,795,380">
        <area shape="rect" coords="639,9,795,325" href="javascript:void(0)" class="scene" data-id="6-public-room" data-rawcoords="639,9,795,325">
      </map>
	  <img src="img/camera.png" id="cameraLocation" alt="Camera" style="position: absolute; z-index: 1">
    </div>
  </div>
</div>

<div id="titleBar">
  <h1 class="sceneName"></h1>
</div>

<a href="javascript:void(0)" id="toggleDeviceOrientation">
  <img class="enable" src="img/enable.png">
  <img class="disable" src="img/disable.png">
</a>

<a href="javascript:void(0)" id="autorotateToggle">
  <img class="icon off" src="img/play.png">
  <img class="icon on" src="img/pause.png">
</a>

<a href="javascript:void(0)" id="fullscreenToggle">
  <img class="icon off" src="img/fullscreen.png">
  <img class="icon on" src="img/windowed.png">
</a>

<a href="javascript:void(0)" id="sceneListToggle">
  <img class="icon off" src="img/expand.png">
  <img class="icon on" src="img/collapse.png">
</a>

<a href="javascript:void(0)" id="viewUp" class="viewControlButton viewControlButton-1">
  <img class="icon" src="img/up.png">
</a>
<a href="javascript:void(0)" id="viewDown" class="viewControlButton viewControlButton-2">
  <img class="icon" src="img/down.png">
</a>
<a href="javascript:void(0)" id="viewLeft" class="viewControlButton viewControlButton-3">
  <img class="icon" src="img/left.png">
</a>
<a href="javascript:void(0)" id="viewRight" class="viewControlButton viewControlButton-4">
  <img class="icon" src="img/right.png">
</a>
<a href="javascript:void(0)" id="viewIn" class="viewControlButton viewControlButton-5">
  <img class="icon" src="img/plus.png">
</a>
<a href="javascript:void(0)" id="viewOut" class="viewControlButton viewControlButton-6">
  <img class="icon" src="img/minus.png">
</a>

<script src="vendor/screenfull.min.js" ></script>
<script src="vendor/bowser.min.js" ></script>
<script src="vendor/marzipano.js" ></script>
<script src="vendor/DeviceOrientationControlMethod.js" ></script>

<script src="data.js"></script>
<script src="index.js"></script>

</body>
</html>
